<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Web Browser Phone</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="mask d-flex justify-content-center align-items-center">
<!-- Content -->
<div class="container px-md-3 px-sm-0">
    <!--Grid column-->
    <div class="col-md-12 mb-4 white-text text-center wow fadeIn">
      <h3 class="display-3 font-weight-bold text-white mb-0 pt-md-5 pt-5">Web Browser Phone</h3>
      <hr class="hr-light line my-4 w-75">
      <div class="col-md-12 text-center">
	<audio controls></audio> 
      </div> 
      <div class="col-md-12 text-center">
	<input type="button" class="btn btn-rounded btn-success btn-outline"  onclick="call()" value="Call"></input>		
	<input type="text" id="callings"></input>
      </div>
      <div class="col-md-12 text-center generate">
        <input type="button" class="btn btn-rounded btn-primary btn-outline" onclick="generateID()" value="GenerateID"></input>
        <div id="peerid" class="text-white font-weight-bold"></div>
      </div>
    </div>
</div>
</div>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
